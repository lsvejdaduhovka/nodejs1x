<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Můj webservřík</title>
    <script>
        function poNacteni() {
            fetch("http://localhost:8080/appver").then(function(response) {
                response.text().then(function(text) {
                    let obj = JSON.parse(text);
                    document.getElementById("app-ver").innerHTML =
                        obj.name + " " + obj.version;
                });
            });
            fetch("http://localhost:8080/vtip").then(function(response) {
                response.text().then(function(text) {
                    let obj = JSON.parse(text);
                    document.getElementById("vtipek").innerHTML =
                        obj.nadpis + ": " + obj.text;
                });
            });
            fetch("http://localhost:8080/svatek").then(function(response) {
                response.text().then(function(text) {
                    let obj = JSON.parse(text);
                    document.getElementById("svatek").innerHTML = obj.svatek;
                    document.getElementById("datum").innerHTML = obj.datum;
                    document.getElementById("dow").innerHTML = obj.denvtydnu;
                });
            });
        }
    </script>
</head>
<body onload="poNacteni()">

<h3>Můj webservřík</h3>

<br><br>
